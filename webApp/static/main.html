<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <title>FORUM</title>
</head>
<body>
    <h1>REBOOT FORUM</h1>
    <h3>This is the main page of the our forum</h3>
    <p>Sign up</p>
    <form method="post" action="/sign_up">
        <input type="text" name="user_name" placeholder="User Name" required minlength="4" maxlength="8">
        <input type="email" name="user_email"placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required minlength="8" maxlength="25">
        <button>Submit</button>
    </form>
    <p>Sign in</p>
    <form method="post" action="/sign_in">
        <input type="text" name="user_email2"placeholder="Email" required>
        <input type="password" name="password2" placeholder="Password" required minlength="5" maxlength="25">
        <button>Submit</button>
    </form>
    <form method="post" action="/create_post">
        <input type="text" name="Subject" placeholder="Subject" required>
    </form>
</body>
</html>
